<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Clarusway Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="result.html" method="get">
    <div>
        <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Please enter your name"></div>
        <div>
            <label for="surname">Surname</label>
            <input type="text" name="surname" id="surname" placeholder="Please enter your surname"></div>
        <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="user@clarusway.com"></div>
        <div>
            <label for="select1">Which option best describes your current role</label><br>
            <select name="select1" id="select1">
                <option value="" selected disabled >select an option</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="fulltimejob">Full Time Job</option>
                <option value="parttimejob">Part time Job</option>
                <option value="Full time Learner">Full time Learner</option>
                <option value="Prefer Not To Say">Prefer Not To Say</option>
        </select>
        <div>
            <p>Would you recommend Clarusway to a friend ?</p>
            <input type="radio" name="yes" id="yes">
            <label for="yes">Defintely,Yes</label>
            <input type="radio" name="maybe" id="maybe">
            <label for="maybe">Maybe</label>
            <input type="radio" name="not sure" id="not sure">
            <label for="not sure">Not sure</label>
            <input type="radio" name="no" id="no">
            <label for="no">Definitely, no</label>
        </div>
        </div>
        <div><p>What is your favorite feature of Clarusway ?</p>
            <select name="seleckt2" id="select2">
                <option value=""selected disabled>select an option</option>
                <option value="courses">courses</option>
                <option value="Project">Project</option>
                <option value="cominty">cominty</option>
                <option value="mentors">mentors</option>
            </select>
        
        
        </div>
        <div>
            <p>What would you like to see improved</p>
            <input type="checkbox" name="front-end projekt" id="front-end projekt"checked>
            <label for="front-end projekt">front-end projekt</label><br>
            <input type="checkbox" name="back-end projekt" id="back-end projekt"><label for="back-end projekt">back-end projekt</label><br>
            <input type="checkbox" name="data science" id="data science"><label for="data science">data science</label><br>
            <input type="checkbox" name="Additionals courses" id="Additionals courses"><label for="Additionals courses">Additionals courses</label><br>
        </div>
        <div>
            <p>Any comments or suggestions</p>
            <textarea name="comment" id="comment" cols="30" rows="30" placeholder="Enter your comments here"></textarea>
        </div>
        <div>
            <button type="submit" value="submit">Submit</button>
        </div>
    </div>

    </form>
    
</body>
</html>
